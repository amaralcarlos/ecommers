<body>

    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn-icon-header" style="background-color: transparent; color: black;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

        </button>
       <div class="logo_header" >

            <img src="Image/Eufonia.png" class="img_logo_header" alt="Logo">

       <div class="navigation_header" id="navigation_header">
         <button onclick="toggleSidebar()" class="btn-icon-header" style="background-color: transparent; color: red;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">

    <div style="background-color: rgb(24, 23, 23); padding: 1%; text-align: center;">
        <h1>CRM</h1>
      </div>

      <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
        <div style="width: 100%; margin-bottom: 10px; box-sizing: border-box;">
            <iframe src="https://eufonia.jestor.com/app/ys7u9l0ly5_zv0npjjf_u" style=" width: 100%; height: 100vh; border: none;"></iframe>
        </div>
      </div>
      
    <script>
        var header = document.getElementById('header');
        var navigationheader = document.getElementById('navigation_header');
        var content = document.getElementById('content');
        var showSidebar = false;
      
        function toggleSidebar() {
        showSidebar = !showSidebar;
        if (showSidebar) {
          navigationheader.style.marginLeft = '-10vw';
          navigationheader.style.animation = 'animation-showSidebar 0.5s';
          content.style.filter = 'blur(2px)';
        } else {
          navigationheader.style.marginLeft = '-100vw';
          navigationheader.style.animation = '';
          content.style.filter = '';
        }
      }
      
        function closeSidebar() {
          if (showSidebar) {
            toggleSidebar();
          }
        }
      
        document.getElementById('content').addEventListener('click', closeSidebar);
      
        window.addEventListener('resize', function(event) {
          if (window.innerWidth > 875 && showSidebar) {
            toggleSidebar();
          }
        })
      </script>

    
    </body>
