      <div class="startchat">
        <h1 style="color: var(--color-dark2);">Abrir Conversa no WhatsApp</h1>
        <br>
        <p style="font-size: 25px;">Insira o número com DDD:</p>
        <br>
        <form>
            <input type="text" id="numero-whatsapp" placeholder="1234567890"  style="font-size: 25px;">
            <button type="button" onclick="abrirConversa()" style="color:rgb(42, 93, 134); font-size: 25px; cursor: pointer; background-color: var(--color-dark2); border: none; border-radius: 8px; padding: 10px">Abrir Conversa</button>
        </form>
    
        <script>
            function abrirConversa() {
                const numero = document.getElementById('numero-whatsapp').value;
                const numeroLimpo = numero.replace(/[^0-9]/g, '');
    
                if (numeroLimpo.length > 0) {
                    const url = `https://wa.me/55${numeroLimpo}`;
                    window.open(url, '_blank');
                } else {
                    alert('Por favor, insira um número de telefone válido com DDD.');
                }
            }
        </script>
      </div>
        
      <script>
        var header = document.getElementById('header');
        var navigationheader = document.getElementById('navigation_header');
        var content = document.getElementById('content');
        var showSidebar = false;
      
        function toggleSidebar() {
        showSidebar = !showSidebar;
        if (showSidebar) {
          navigationheader.style.marginLeft = '-10vw';
          navigationheader.style.animation = 'animation-showSidebar 0.5s';
          content.style.filter = 'blur(2px)';
        } else {
          navigationheader.style.marginLeft = '-100vw';
          navigationheader.style.animation = '';
          content.style.filter = '';
        }
      }
      
        function closeSidebar() {
          if (showSidebar) {
            toggleSidebar();
          }
        }
      
        document.getElementById('content').addEventListener('click', closeSidebar);
      
        window.addEventListener('resize', function(event) {
          if (window.innerWidth > 875 && showSidebar) {
            toggleSidebar();
          }
        })
      </script>
